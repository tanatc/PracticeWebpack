<script>
    function getRestTime() {
        let current = new Date();
        let curYear = current.getFullYear();
        let nextMS = new Date(Date.UTC(curYear + 1, 0));
        let curMS = current.valueOf();
        let restMs = nextMS - curMS;
        let restDays = Math.floor(restMs / (1000 * 60 * 60 * 24));
        let restHours = Math.floor(restMs / (1000 * 60 * 60)) - restDays * 24;
        let restMinutes = Math.floor(restMs / (1000 * 60)) - restDays * 24 * 60;
        let restSeconds = Math.floor(restMs / 1000) - restDays * 24 * 60 * 60;

        return `${curYear}年还剩${restDays}天${restHours}时${restMinutes}分${restSeconds}秒`;
    }
    let timeDom = document.getElementById('resetTime')
    setInterval(function() {
        let text = getRestTime()
            // timeDom.innerHTML(text)
        timeDom.innerText = text
    }, 1000)
</script>
